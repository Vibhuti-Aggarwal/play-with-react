<html>
    <head>
        <title>First Component</title>
    </head>
    <body>
        <div id="jsxComponent"></div>
        <div id="reactDomComponent"></div>
        <script src="scripts/react-0.12.12.js"></script>
        <script src="scripts/JSXTransformer-0.12.12.js"></script>
        <script type="text/jsx">
            /** @jsx React.DOM*/
            var MessageBoxJsx = React.createClass({
                render : function(){
                    return (
                        <div className="mb-wrap">
                            <h1>Hello World!!!</h1>
                            <SubMessageBoxJsx/>
                        </div>
                    );
                }
            });

            var SubMessageBoxJsx = React.createClass({
                render : function(){
                    return (
                        <div>What a beautiful day it is!!</div>
                    )
                }
            });

            React.renderComponent(
                <MessageBoxJsx/>,
                document.getElementById('jsxComponent'),
                function(){
                    console.log('rendered');
                }
            )

            var MessageBoxRdom = React.createClass({
                render : function(){
                    return React.DOM.h1(null, 'Hello World!!!!');
                }
            });

            React.renderComponent(
                MessageBoxRdom(null),
                document.getElementById('reactDomComponent')
            );

        </script>
    </body>
</html>
